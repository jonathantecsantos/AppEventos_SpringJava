<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Eventos App</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	<h2>Detalhes do Evento</h2>
	<h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de eventos</a></h3>
	
	<div th:each="evento: ${evento}" class="container">
		<div class="row">
			<p>Nome: <span th:text="${evento.nome}"></span>
			<p>Local: <span th:text="${evento.local}"></span>
			<p>Data: <span th:text="${evento.data}"></span>
			<p>Horario: <span th:text="${evento.horario}"></span>
			
			
			<form method="post">
				<div class="container">
					<input type="text" value="" placeholder="Nome do convidado" name="nomeConvidado"/>
					<input type="text" value="" placeholder="RG do convidado" name="rg"/>
					<button type="submit">Enviar</button>
					
				</div>
			
			</form>
		</div>
		
	></div>>     

	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
