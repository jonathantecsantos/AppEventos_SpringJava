<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Eventos App</title>
</head>

<body>
	<h1>Lista de Eventos</h1>
	<h3><a href="/cadastrarEvento">Cadastrar Evento</a></h3>
	
	<div th:each="evento : ${eventos}">
		<div class="row">
			Evento: <p><span th:text="${evento.nome}"></span></p>
			Local: <p><span th:text="${evento.local}"></span></p>
			Data: <p><span th:text="${evento.data}"></span></p>
			Horario: <p><span th:text="${evento.horario}"></span></p>
		</div>
		<br/>
	</div>
</body>
